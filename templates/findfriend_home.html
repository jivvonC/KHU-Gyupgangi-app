<!doctype html>
<html>
    <head>
        <title>Find Friends</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function startMatching() {
                $("#status").text("ε=ε=ε= ᕕ( ᐛ )ᕗ");
                $.get("/start_matching", function(data) {
                    console.log("Response received: ", data);
                    if (data.success) {
                        alert("매칭이 완료되었습니다");
                        window.location.href = "{{ url_for('friend_list') }}";
                    } else {
                        console.error("Matching failed: ", data.error);
                    }
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.error("Request failed: ", textStatus, errorThrown);
                });
            }
        </script>
    </head>
    <body>
        <h1>친구 찾기</h1>
        <button onclick="startMatching()">매칭 시작</button>
        <p id="status"></p>
        <a href="{{ url_for('hello') }}">Hello 페이지로 돌아가기</a>
    </body>
</html>
